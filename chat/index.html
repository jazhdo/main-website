<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call - jazhdo</title>
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <link rel="icon" href="/icon.png">
</head>
<body>
    <header>
        <a href="/" draggable="false" class="toptitle">jazhdo</a>
        <button id="settingsIcon"><img src="/settings."></button>
    </header>
    <div id="chats">
        <h1>Chats</h1>
    </div>
    <div id="messages">
        <div id="chatBar">
            <a id="chatTitle"></a>
        </div>
        <div id="chatTypeBar">
            <form id="chatTypeForm">
                <input placeholder="Type here.." id="chatTypeInput">
            </form>
        </div>
    </div>
    <div class="cookies">
        <h2 class="cookieheading">This website uses cookies</h2>
        <p>
            Your perference will be stored until you clear your browser's cache. 
            By clicking accept, you also accept to the <a href="/privacy.html">privacy policy</a>.
            <button onclick="cookiemanage(true)" class="cookiebutton">Accept</button>
            <button onclick="cookiemanage(false)" class="cookiebutton">Decline</button>
        </p>
    </div>
    <footer>
        <p id="darktest" class="footer">Updated: 12/16/2025 - jazhdo</p>
        <a class="footer" href="/privacy.html">Privacy</a>
        <a class="footer" href="/terms.html">Terms</a>
        <!-- <button onclick="lightmode()" id="lightmode" class="footer"></button> -->
        <script type="module" src="/chat/chat.js"></script>
        <script src="/script.js"></script>
    </footer>
</body>
</html>
