<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - jazhdo</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/darkmode.css">
    <link rel="icon" href="/icon.png">
</head>
<body>
    <header>
        <div id="header-top">
            <a href="/" draggable="false" class="toptitle">jazhdo</a>
            <a href="/login.html" id="login-link"></a>
        </div>
        <nav>
            <a href="/" draggable="false" class="navbutton">Home</a>
            <a href="/blog/" draggable="false" class="navbutton">Blog</a>
            <a href="/contact.html" draggable="false" class="navbutton">Contact</a>
            <a href="/about.html" draggable="false" class="navbutton">About</a>
        </nav>
    </header>
    <div id="main">
        <div id="login">
            <h1 id="loginTitle">Login</h1>
            <p id="loginRules"></p>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit" id="loginSubmit">Login</button>
            </form>
            <button id="otherInstead">Sign up instead</button>
        </div>
        <div id="content" style="display: none;">
            <h1>Profile Settings</h1>
            <p id="profileUID" style="display: inline;"></p>
            <button id="copyUID">Copy UID</button>
            <p id="profileEmail"></p>
            <p id="chatLink"></p>
            <p id="adminLink"></p>
            <button id="signOut">Sign Out</button>
        </div>
    </div>
    <footer>
        <p id="darktest" class="footer">Updated: 1/4/2026 - jazhdo</p>
        <a class="footer" href="/privacy.html">Privacy</a>
        <a class="footer" href="/terms.html">Terms</a>
        <button onclick="lightmode()" id="lightmode" class="footer"></button>
        <script type="module" src="/backend.js"></script>
        <script src="/script.js"></script>
    </footer>
</body>
</html>
