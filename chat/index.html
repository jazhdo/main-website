<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - jazhdo</title>
    <link rel="stylesheet" href="/chat/chat.css">
    <link rel="icon" href="/icon.png">
</head>
<body>
    <header>
        <button id="menuIconButton">
            <div id="menuIcon"></div>
        </button>
        <a draggable="false" href="/login.html" id="toptitle">jazhdo</a>
        <button id="settingsIconButton">
            <div id="settingsIcon"></div>
        </button>
    </header>
    <div id="main">
        <div id="chatsBox">
            <div id="chatsTitle">
                <h1>Chats</h1>
            </div>
            <div id="chatsList">
                <div id="chatCreate">
                    <h2>Create new chat</h2>
                </div>
                <div id="chatBottom"></div>
            </div>
        </div>
        <div id="resizer"></div>
        <div id="messagesBox">
            <div id="chatBar" style="display: none;">
                <a id="chatTitle"></a>
                <a id="addUser">+</a>
                <a id="removeUser">-</a>
                <!-- <a id="callChat">Call</a> -->
            </div>
            <div id="messages">
                <div id="messageBottom"></div>
            </div>
            <div id="typeBar" style="display: none;">
                <!-- Maybe add file attachment option -->
                <form id="typeForm">
                    <textarea placeholder="Type here.." id="typeInput"></textarea>
                    <button type="submit">Send</button>
                </form>
                <!-- Possibly add emoji selection menu -->
            </div>
        </div>
        <div id="callBox">

        </div>
    </div>
    <footer>
        <p id="darktest" class="footer">Updated: 12/21/2025 - jazhdo</p>
        <a class="footer" href="/privacy.html">Privacy</a>
        <a class="footer" href="/terms.html">Terms</a>
        <!-- <button onclick="lightmode()" id="lightmode" class="footer"></button> -->
        <script type="module" src="/chat/chat.js"></script>
        <script type="module" src="/chat/call.js"></script>
        <!-- <script src="/script.js"></script> -->
    </footer>
</body>
</html>
